name: I-D Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install xml2rfc
        run: pip install xml2rfc

      - name: Build draft
        run: |
          xml2rfc draft-ietf-settle-requirements.xml --text
          xml2rfc draft-ietf-settle-requirements.xml --html
          xml2rfc draft-sweet-iot-acme.xml --text
          xml2rfc draft-sweet-iot-acme.xml --html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            draft-*.html
            draft-*.txt
            draft-*.xml
            index.html

      - name: Prepare output
        if: github.event_name == 'push'
        run: |
          mkdir public
          cp draft-*.html draft-*.txt draft-*.xml index.html public/

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
